<!DOCTYPE html>
<html lang="en">
<head>
    <title>Airline Reservation - Login & Sign Up</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div>
        <h2 class="Title">Airline Reservation System</h2>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('login')">Login</button>
            <button class="tab-button active" onclick="showTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" action="login.php" method="POST">
            <div class="input-group">
				<br><h2>Login</h2><br>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required>

                <label for="login-password"><br>Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
            
            
                <button type="submit">Login</button>
            </div>
            <p id="login-error-message" class="error"></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form" method="POST" action="signup.php" onsubmit="return validateSignup()">
			<br><h2>Sign Up</h2><br>
            <div class="input-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter a username" required>

                <label for="signup-email"><br>Email ID.:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email ID." required>

                <label for="signup-password"><br>Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter a password" required>

                <label for="signup-confirm-password"><br>Confirm Password:</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
<br>
                <button type="submit">Sign Up</button>
            </div>
            <p id="signup-error-message" class="error"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
